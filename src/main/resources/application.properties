# Please provide your own configuration for the MySQL database below:
# Replace the values with your database credentials

spring.application.name=spring-security-demo

# MySQL Configuration

#example: spring.datasource.url =  jdbc:mysql://localhost:3306/own_db?useSSL=false&serverTimezone=UTC
spring.datasource.url= Enter datasource url
spring.datasource.username=Enter datasource username
spring.datasource.password=Enter datasource password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
